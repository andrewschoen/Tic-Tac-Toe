<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="static/css/styles.css"/>
        <link rel="stylesheet" href="static/css/bootstrap-responsive.min.css"/>

        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="/">Andrew Schoen</a>
            </div>
          </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="hero-unit">
                    <h1>Tic-Tac-Toe</h1>
                </div>
            </div>
            <div class="row">
                <div id="tie-game" class="alert alert-info">
                    <h2>Game over!  It's a cats game!</h2>
                </div>
                <div id="computer-win" class="alert alert-info">
                    <h2>Game over!  Computer wins!</h2>
                </div>
            </div>
            <div class="row">
                <div id="board"></div>
            </div>

        </div>

        <script type="text/javascript" src="static/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="static/js/underscore-min.js"></script>
        <script type="text/javascript" src="static/js/backbone-min.js"></script>

        <!-- Templates -->
        <script type="text/template" id="game_template">
            <table class="board" cellspacing="0">
                <tr>
                    <td id="square-0"></td>
                    <td id="square-1"></td>
                    <td id="square-2"></td>
                </tr>
                <tr>
                    <td id="square-3"></td>
                    <td id="square-4"></td>
                    <td id="square-5"></td>
                </tr>
                <tr>
                    <td id="square-6"></td>
                    <td id="square-7"></td>
                    <td id="square-8"></td>
                </tr>
            </table>
        </script>

        <script type="text/javascript" src="static/js/tictactoe.js"></script>

        
    </body>
</html>
